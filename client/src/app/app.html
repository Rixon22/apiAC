<app-nav></app-nav>

<div class="card bg-base-100 w-1/2 mx-auto p-10 my-10 shadow-xl">
    <h3 class="text-3xl text-red-500">{{ title() }}</h3>
    <ul>
        @for (member of members(); track member.id) {
        <li class="flex items-center gap-3 py-2">
            <img src="./user.png" alt="User" class="w-12 h-12 rounded-full" />
            <div>
                {{member.displayName}}
            </div>
        </li>
        }
    </ul>
</div>
