<div class="card bg-base-100 w-1/3 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
    <form #registerForm="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full"> <input type="text"
            class="input w-full" name="email" placeholder="Email" [(ngModel)]="creds.email"> <input type="text"
            class="input w-full" name="displayName" placeholder="Display Name" [(ngModel)]="creds.displayName"> <input
            type="password" class="input w-full" name="password" placeholder="Password" [(ngModel)]="creds.password">

        <select class="select w-full">
            <option disable selected>Pick a member</option>
            @for (member of membersFromHome(); track $index) {
            <option value="{{member.id}}">{{member.displayName}}</option>
            }
        </select>

        <div class="flex items-center justify-end gap-3"> <button class="btn btn-primary">Register</button>
            <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
