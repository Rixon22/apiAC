@if(member(); as member){
<div class="card">
    <img src="{{member?.imageUrl || './user.png'}}" alt="{{member.displayName}}'s profile picture" class="rounded-lg">
    <div class="card-actions bg-white z-50 absolute bottom-0 w-full px-3 py-1 rounded-b-lg">
        <span class="font-semibold">{{member.displayName}}</span>
        <span class="text-sm">{{member.city}}</span>
    </div>
</div>
}
